<div class="row m-5">
  <div class="col">
    <input
      #termino
      type="text"
      (keyup)="buscarArtistas(termino.value)"
      class="form-control"
      placeholder="Buscar artista..."
    />
  </div>
</div>

<tarjetas
  [items]="artistas$ | async"
  [cargado]="cargado$ | async"
  [cargando]="cargando$ | async"
  [esArtista]="true"
></tarjetas>
