<div class="card-columns" *ngIf="albums != null">
  <div class="card" *ngFor="let canciones of albums.items">
    <img [src]="canciones.images[0].url" class="card-img-top" alt="..." />
    <div class="card-body">
      <h1 class="card-title">{{ canciones.name }}</h1>
      <p class="card-text">
        <span
          class="badge badge-pill badge-primary"
          *ngFor="let artistas of canciones.artists"
          >{{ artistas.name }}</span
        >
      </p>
    </div>
  </div>
</div>
